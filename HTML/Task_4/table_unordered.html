<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urlaubstabelle</title>
    <style>
        table {
            width: 70%;
            font-size: 18px;
        }
        td, th {
            vertical-align: top;
            text-align: left;
            padding: 20px;
        }
    </style>
</head>
<body>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Max</th>
        <th>Roland</th>
        <th>Brigitte</th>
        <th>Silvia</th>
    </tr>

    <tr>
        <td>Italien</td>
        <td>Mai</td>
        <td colspan="2">Juni</td>
        <td>Juli</td>
    </tr>

    <tr>
        <td>Spanien</td>
        <td colspan="2">Februar</td>
        <td colspan="2" rowspan="2">Juli – August</td>
    </tr>

    <tr>
        <td>Belgien</td>
        <td>Juli</td>
        <td rowspan="2">Dezember</td>
    </tr>

    <tr>
        <td>Frankreich</td>
        <td>September</td>
        <td>April</td>
        <td>Jänner</td>
    </tr>
</table>

</body>
</html>
